name: CI/CD Voting App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name acrtychka2025

      - name: Build and Push Images
        run: |
          for service in vote result worker; do
            docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest ./$service
            docker push ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest
          done

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update docker-compose with ACR images
        run: |
          sed -i 's/build: .\/vote/image: ${{ secrets.ACR_LOGIN_SERVER }}\/vote:latest/g' docker-compose.yml
          sed -i 's/build: .\/result/image: ${{ secrets.ACR_LOGIN_SERVER }}\/result:latest/g' docker-compose.yml
          sed -i 's/build: .\/worker/image: ${{ secrets.ACR_LOGIN_SERVER }}\/worker:latest/g' docker-compose.yml

      - name: Copy compose file to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_SSH_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/"

      - name: Deploy on VM via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_SSH_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Надійний логін через Admin User (використовуємо секрет, який ви щойно додали)
            echo "${{ secrets.ACR_PASSWORD }}" | sudo docker login ${{ secrets.ACR_LOGIN_SERVER }} -u acrtychka2025 --password-stdin
            
            # Оновлення образів та запуск
            sudo docker compose pull
            sudo docker compose up -d --remove-orphans
