name: Збірка і деплой

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Отримати код
      uses: actions/checkout@v4

    - name: Логін у ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Зібрати і пуш образів
      run: |
        for service in vote result worker; do
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest ./$service
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest
        done

    - name: Оновити compose файл
      run: |
        sed -i "s|build: ./vote|image: ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest|g" docker-compose.yml
        sed -i "s|build: ./result|image: ${{ secrets.ACR_LOGIN_SERVER }}/result:latest|g" docker-compose.yml
        sed -i "s|build: ./worker|image: ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest|g" docker-compose.yml

    - name: Копіювання compose на VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_KEY }}
        source: "docker-compose.yml"
        target: "~/app/"

    - name: Деплой через SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_KEY }}
        script: |
          cd ~/app
          docker compose pull
          docker compose up -d --remove-orphans
          docker compose ps
