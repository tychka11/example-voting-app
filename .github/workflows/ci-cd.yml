name: CI/CD Voting App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name acrtychka2025

      - name: Build and Push Images to ACR
        run: |
          for service in vote result worker; do
            docker build -t acrtychka2025.azurecr.io/$service:latest ./$service
            docker push acrtychka2025.azurecr.io/$service:latest
          done

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy docker-compose to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_SSH_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.VM_SSH_USER }}/"

      - name: Deploy on VM via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_SSH_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "${{ secrets.ACR_PASSWORD }}" | sudo docker login acrtychka2025.azurecr.io -u acrtychka2025 --password-stdin
            cd ~
            sudo docker compose pull
            sudo docker compose up -d --remove-orphans
