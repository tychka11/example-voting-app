name: CI-CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-push:
    name: Build & Push to ACR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build & Push vote
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest ./vote
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest

    - name: Build & Push result
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/result:latest ./result
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/result:latest

    - name: Build & Push worker
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest ./worker
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest

  deploy:
    name: Deploy to VM
    needs: build-push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Update docker-compose (swap build -> image)
      run: |
        sed -i "s|build: ./vote|image: ${ACR_LOGIN_SERVER}/vote:latest|" docker-compose.yml
        sed -i "s|build: ./result|image: ${ACR_LOGIN_SERVER}/result:latest|" docker-compose.yml
        sed -i "s|build: ./worker|image: ${ACR_LOGIN_SERVER}/worker:latest|" docker-compose.yml

    - name: Copy docker-compose to VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "docker-compose.yml"
        target: "~/app/"

    - name: Deploy on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/app
          docker compose pull
          docker compose up -d --remove-orphans
